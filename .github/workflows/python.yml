name: python

on:
  push:
    branches: [ main ]
    paths:
      - 'python/**'
      - '.github/workflows/python.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'python/**'
      - '.github/workflows/python.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: System information
        shell: bash
        run: |
          df -h && lscpu && free -g

      - uses: ./.github/actions/setup_python

      - name: Install python dependences
        shell: bash
        run: |
          pip3 install --user six PyHamcrest requests environs fire
  
      - name: Python version
        shell: bash
        run: |
          python3 --version